<div class="tasks-board-view tasks-board" ng-controller="TasksBoardController" ng-init="getCurrentUserTasks(currentUser.id)">
    <h1>Мой список задач</h1>
    <div class="tasks-board__keeper tasks-list">
        <span class="tasks-list__messages">{{tasksBoardMessage}}</span>
        <div class="tasks-list__grid-wrapper grid-wrapper" ng-show="currentUserTasksList.length">
            <div class="grid-wrapper__actions task-action">
                <button class="task-action__filter-list"></button>
                <button class="task-action__details"></button>
            </div>
            <div ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-cellNav class="tasks-list__grid"></div>
        </div>
    </div>
</div>
